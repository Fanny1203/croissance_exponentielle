<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Croissance Exponentielle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sketch-container"></div>
    
    <div class="controls">
        <div class="buttons">
            <button id="startBtn" class="control-btn">Start</button>
            <button id="pauseBtn" class="control-btn" disabled>Pause</button>
            <button id="stopBtn" class="control-btn" disabled>Stop</button>
        </div>
        <div class="parameters">
            <div class="param-group">
                <label for="totalPersons">Nombre de personnes:</label>
                <input type="number" id="totalPersons" value="1000" min="10" max="5000">
            </div>
            <div class="param-group">
                <label for="growthRate">Taux de croissance (/sec):</label>
                <input type="number" id="growthRate" value="2" min="1.1" max="5" step="0.1">
            </div>
            <div class="param-group">
                <label for="orderedMode">Mode de progression:</label>
                <select id="orderedMode">
                    <option value="random">Aléatoire</option>
                    <option value="ordered">Ordonné</option>
                </select>
            </div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
